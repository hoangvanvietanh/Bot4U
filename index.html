<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <p id="str">Hai vây xinh xinh cá vàng bơi trong bể nước ngoi lên lặn xuống</p>
    <div class="form-group">
        <label for=""></label>
        <input type="text" class="form-control" name="" id="txt1" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" onclick="find()" class="btn btn-primary">Find</button>
    <p id="demo"></p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function find() {
            var myString = document.getElementById("str").innerHTML;
            var myWord = document.getElementById("txt1").value;
            var myPattern = new RegExp('(\\w*' + myWord + '\\w*)', 'gi');

            var matches = myString.match(myPattern);

            if (matches === null) {
                document.getElementById("demo").innerHTML = "No results"; // Any message or empty
                return;
            }

            document.getElementById("demo").innerHTML = matches + " - " + matches.length + " result(s) found.";
        }

    </script>
</body>

</html>
